_target_: qt.data.GC3DDataModule
root_dir: datasets/3DGC_dataset
train_split: datasets/3DGC_dataset/train_split.csv
test_split: datasets/3DGC_dataset/test_split.csv

num_workers: 2
batch_size: 4
eval_batch_size: 4

dataset_config:
  manual_seed: 123456
  augments: null
  grid_size: 0.02
  hash_type: 'fnv'
  return_grid_coord: true
  
  keys: ['coord', 'grid_coord', 'mos']
  feat_keys: ['coord', 'color', 'normal', 'metallic', 'roughness']