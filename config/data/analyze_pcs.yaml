_target_: qt.data.ObjaverseDataModule
root_dir: datasets/analyze_pcs
train_split: datasets/analyze_pcs/train_split.csv
test_split: datasets/analyze_pcs/test_split.csv

criterion: ['geometry', 'texture', 'material', 'plausibility', 'artifact', 'preference'] # geometry, texture, material, plausibility, artifacts, preference
num_workers: 1
batch_size: 1
eval_batch_size: 1

dataset_config:
  manual_seed: 123456
  augments: null
  grid_size: 0.02
  hash_type: 'fnv'
  return_grid_coord: true
  
  keys: ['coord', 'grid_coord', 'mos', 'id']
  feat_keys: ['coord', 'color', 'normal', 'metallic', 'roughness']
  