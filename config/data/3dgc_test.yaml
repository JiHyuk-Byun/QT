_base_: 3dgc_test_base

num_workers: 1
batch_size: 4
eval_batch_size: 4
criterion: ['geometry', 'texture', 'material', 'plausibility', 'artifact', 'preference'] # Dataloader duplicates same mos to the each of criteria.

dataset_config:
  manual_seed: 123456
  augments: null
  grid_size: 0.02
  hash_type: 'fnv'
  return_grid_coord: true
  
  keys: ['coord', 'grid_coord', 'mos', 'id']
  feat_keys: ['coord', 'color', 'normal', 'metallic', 'roughness']