_target_: qt.data.ObjaverseDataModule
root_dir: datasets/objaverse_pcs_userstudy_even
train_split: datasets/objaverse_pcs_userstudy_even/train_split.csv
test_split: datasets/objaverse_pcs_userstudy_even/test_split.csv

criterion: ['preference'] # geometry, texture, material, plausibility, artifacts, preference
num_workers: 1
batch_size: 4
eval_batch_size: 4

dataset_config:
  manual_seed: 123456
  augments: null
  grid_size: 0.02
  hash_type: 'fnv'
  return_grid_coord: true
  
  keys: ['coord', 'grid_coord', 'mos', 'id']
  feat_keys: ['coord', 'color', 'normal']

  